<!DOCTYPE html>
<html>
<head>
    <title>Training Request Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 15px;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Training Request Form</h2>
        <form id="trainingForm">
            <label for="name">Name:</label>
            <input type="text" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" name="email" required>
            
            <label for="phone">Phone Number:</label>
            <input type="text" name="phone" required>
            
            <label for="dob">Date of Birth:</label>
            <input type="date" name="dob" required>
            
            <label for="weight">Body Weight (kg):</label>
            <input type="number" name="weight" required>
            
            <label for="height">Body Height (cm):</label>
            <input type="number" name="height" required>
            
            <label for="training">Specific Training:</label>
            <input type="text" name="training" required>
            
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
       document.getElementById('trainingForm').addEventListener('submit', function(event) {
    event.preventDefault();
    let formData = {
        name: document.querySelector("[name='name']").value,
        email: document.querySelector("[name='email']").value,
        phone: document.querySelector("[name='phone']").value,
        dob: document.querySelector("[name='dob']").value,
        weight: document.querySelector("[name='weight']").value,
        height: document.querySelector("[name='height']").value,
        training: document.querySelector("[name='training']").value
    };
    
    fetch('https://script.google.com/macros/s/AKfycbxghya5fU3DpBmet4YShik2bIPBFGWS5qRzQ6pIkKpE7zDnzY0gsvIubq84JcCaJUIvFw/exec', {
        method: 'POST',
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(formData)
    }).then(response => response.text())
      .then(data => alert('Submitted Successfully!'))
      .catch(error => console.error('Error:', error));
});
    </script>
</body>
</html>
