<!DOCTYPE html>
<html>
<head>
  <title>Submit Name</title>
</head>
<body>
  <h2>Submit Your Name</h2>
  <form id="name-form">
    <input type="text" name="name" placeholder="Enter your name" required />
    <button type="submit">Submit</button>
  </form>
  <p id="response"></p>

  <script>
    const form = document.getElementById("name-form");
    const response = document.getElementById("response");

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      const formData = new FormData(form);

      fetch("https://script.google.com/macros/s/AKfycbwsxNHtCHLyuZdAhtY0dIKqEiN7kUSrS_KvPd3Ck36nEYqivDFEa7oRFItDggn7Usgh/exec", {
        method: "POST",
        body: formData,
      })
        .then((res) => res.json())
        .then((data) => {
          if (data.result === "success") {
            response.textContent = "Successfully submitted!";
            form.reset();
          } else {
            response.textContent = "Error: " + data.message;
          }
        })
        .catch((err) => {
          response.textContent = "Network error: " + err.message;
        });
    });
  </script>
</body>
</html>
